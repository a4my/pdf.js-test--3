<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css">
    <title>PDF Viewer</title>
</head>
<body>

    <div class="top-bar">
        <div class="zoom-btn-box">
            <button class="btn-zoom" id="zoom-in">
                <i class="fa-solid fa-plus"></i>
            </button>
            <button class="btn-zoom"  id="zoom-out">
                <i class="fas fa-minus"></i>
            </button>
        </div>

        <div class="btn-box">
            <button class="chevrons" id="chevron-left">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <button class="btn" id="prev-page">
                <i class="fas fa-arrow-circle-left"  id="left-arrow"></i> Prev Page
            </button>
            <button class="btn" id="next-page">
                Next Page <i class="fas fa-arrow-circle-right" id="right-arrow"></i>
            </button>
            <button class="chevrons" id="chevron-right">
                <i class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <div class="page-info-container">

            <div class="page-info-box">
                <span class="page-info">
                    <span id="page">Pages</span> <span id="page-num"></span> <span class="dash">-</span> <span id="second-page-num"></span> of <span id="page-count"></span>
                </span>
            </div>
        </div>        
    </div>

    <div class="loader-container">
        <div class="loader">
          <div class="outer"></div>
          <div class="middle"></div>
          <div class="inner"></div>
          <div class="circle"></div>
        </div>
      </div>

    <div class="canvas-container">
        <canvas id="pdf-render"></canvas>
        <canvas id="pdf-render-2"></canvas>
    </div>

    <script src="https://kit.fontawesome.com/5f97c40230.js" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.10.377/build/pdf.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/1.10.100/pdf.min.js"></script>
    <!-- <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>     -->
    <script src="js/main.js"></script>
</body>
</html>
